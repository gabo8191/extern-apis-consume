<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Anime and Logos!</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			.card {
				height: 100%;
			}
			.card-img-top {
				max-height: 200px;
				object-fit: contain;
			}
		</style>
		<script defer src="js/app.js"></script>
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="text-center mb-4">Anime and Logos!</h1>

			<div id="app" class="row">
				<!-- Logo container -->
				<div class="col-md-6 text-center mb-4">
					<div class="card h-100">
						<img id="logo-image" src="" class="card-img-top" alt="Logo" />
						<div class="card-body d-flex flex-column">
							<h5 id="logo-title" class="card-title"></h5>
							<p id="logo-description" class="card-text"></p>
						</div>
					</div>
				</div>

				<!-- Anime container -->
				<div class="col-md-6 text-center mb-4">
					<div class="card h-100">
						<img id="anime-image" src="" class="card-img-top" alt="Anime" />
						<div class="card-body d-flex flex-column">
							<h5 id="anime-title" class="card-title"></h5>
							<p id="anime-synopsis" class="card-text"></p>
							<p id="anime-episodes" class="card-text"></p>
							<p id="anime-aired" class="card-text"></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
